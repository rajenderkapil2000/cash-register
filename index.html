<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>
<div id="section" >
    <h1>Cash Register Manager</h1>
    <p class="sec-p">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>

<div id="container">
    <label for="bill-amount">Bill Amount:</label>
    <input type="number" id="bill-amount">
  
    <label for="cash-given">Cash Given:</label>
    <input type="number" id="cash-given">

    <button id="check-button">Check</button>

    <p class="sec-p" id="error-msg"></p>

</div>

<table>

<caption>Return Change:</caption>

<tr class="first-row">
    <th class="head1">No. of Notes</th>
<td class="no-of-notes"></td>
<td class="no-of-notes"></td>
<td class="no-of-notes"></td>
<td class="no-of-notes"></td>
<td class="no-of-notes"></td>
<td class="no-of-notes"></td>
<td class="no-of-notes"></td>
</tr>

<tr class="second-row">
    <th class="head2">Note</th>
    <td>2000</td>
    <td>500</td>
    <td>100</td>
    <td>20</td>
    <td>10</td>
    <td>5</td>
    <td>1</td>
</tr>

</table>

</div>
</body>
<script src="index.js"></script>
</html>
